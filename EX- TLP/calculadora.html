<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAlCULADORA</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    

    <table>
        <thead>
            <tr>
                <td><label for="limpar"> </label></td>
                <td><input type="reset" id="limpar" value="&leftarrow;"></input></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td><input type="reset" value="+"></input></td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td><input type="reset" value="-"></input></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td><input type="reset" value="%"></input></td>
            </tr>
            <tr> 
                <td>0</td>
                <td><input type="reset" value="x"></input></td>
            </tr>
            
        </tbody>
    </table>

</body>
</html>
