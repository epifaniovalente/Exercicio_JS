<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Facebook</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="informacao">
            <h1>Facebook</h1>
            <p>O Facebook Ajuda-te a comunicar e  a partilhar com  as pessoas que fazem parte da tua vida.</p>

        </div>

        <div class="formulario">
            <form action="login.js" method="post" autocomplete="on">
                <div class="container">
                    <input type="number, email" id="numero" placeholder="E-mail ou número de telemóvel" required autocomplete="tel, email">
                </div>
                <div class="container">
                    <input type="password" id="senha" placeholder="Palavra-passe" required>
                </div>
                <div class="container">
                    <input type="submit" id="iniciar" value="Iniciar sessão">
                </div>
                <p id="esqueceu"><a href="#">Não sabes a tua palavra-passe?</a></p>
                <div class="container">
                    <input type="submit" id="criar-nova" value="Criar nova conta">
                </div>
            </form>
            <br>
            <p id="rodape"><strong>Criar uma Página</strong> para uma celebridade, marca ou empresa.</p>
        </div>

    </body>
</html>
