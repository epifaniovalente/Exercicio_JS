<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cronometro.js</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separador">:</div>

            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="milesegundo">000</div>
        </div> 
        <div class="btns">
            
            <button class="btn" id="startBtn">Inciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
</body>

</html>
