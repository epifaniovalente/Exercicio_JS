<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-link">Esqueceu a senha</div>
                <button type="submit" class="btn">Entrar</button>
                <p>ou entra com outras plataformas</p>
                <div class="icones-sociais">
                    <a href="#">Google</a>
                    <a href="#">Facebook</a>
                    <a href="#">Linkedin</a>
                </div>
            </form>
        </div>

        <div class="form-box registro">
            <form action="">
                <h1>Registrar</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Registrar-se</button>
                <p>ou Registrar com outras plataformas</p>
                <div class="icones-sociais">
                    <a href="#">Google</a>
                    <a href="#">Facebook</a>
                    <a href="#">Linkedin</a>
                </div>
            </form>
        </div>

        <div class="left-box1">
            <div class="left-painel left-box">
                <h1>Olá, Bem-Vindo!</h1>
                <p>Não tem uma conta?</p>
                <button class="btn registrar-btn">Registrar</button>
            </div>

            <div class="left-painel right-box">
                <h1>Bem-Vindo De Volta!</h1>
                <p>Já tem uma conta?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="scrpit.js"></script>
</body>

</html>
